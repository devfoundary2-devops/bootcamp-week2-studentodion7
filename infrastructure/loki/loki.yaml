# Loki configuration for ShopMicro
# Single-binary deployment suitable for development

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

# Common configuration
common:
  storage:
    filesystem:
      chunks_directory: /tmp/loki/chunks
      rules_directory: /tmp/loki/rules
  replication_factor: 1
  ring:
    instance_addr: 0.0.0.0
    kvstore:
      store: inmemory

# Query range configuration
query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

# Schema configuration
schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# Storage configuration
storage_config:
  tsdb_shipper:
    active_index_directory: /tmp/loki/tsdb-shipper-active
    cache_location: /tmp/loki/tsdb-shipper-cache
  filesystem:
    directory: /tmp/loki/chunks

# Limits configuration
limits_config:
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  ingestion_rate_mb: 16
  ingestion_burst_size_mb: 32
  max_concurrent_tail_requests: 20
  max_cache_freshness_per_query: 10m

# Table manager configuration
table_manager:
  retention_deletes_enabled: false
  retention_period: 0s

# Ruler configuration
ruler:
  storage:
    type: local
    local:
      directory: /tmp/loki/rules
  rule_path: /tmp/loki/rules-temp
  alertmanager_url: http://localhost:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true

# Frontend configuration
frontend:
  log_queries_longer_than: 5s
  downstream_url: http://localhost:3100

# Query scheduler configuration
query_scheduler:
  max_outstanding_requests_per_tenant: 256

# Ingester configuration  
ingester:
  wal:
    enabled: true
    dir: /tmp/loki/wal
  lifecycler:
    address: 0.0.0.0
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 1h
  max_chunk_age: 1h
  chunk_target_size: 1048576
  chunk_retain_period: 30s

# Compactor configuration
compactor:
  working_directory: /tmp/loki/retention
  compaction_interval: 10m
  retention_enabled: false
  delete_request_store: filesystem

# Analytics configuration
analytics:
  reporting_enabled: false
